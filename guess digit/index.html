<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Chiffre Caché</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Jeu du Chiffre Caché</h2>
        <div id="Commencer" style="display:block;">
        <label for="difficulty">Choisissez un niveau :</label>
        <select id="difficulty">
            <option value="easy">Facile (1-10, 5 essais)</option>
            <option value="medium">Intermédiaire (1-50, 7 essais)</option>
            <option value="hard">Difficile (1-100, 10 essais)</option>
        </select>
        <button onclick="startGame()">Commencer</button>
        </div>
        <div id="game" style="display: none;">
            <p>Devinez le nombre :</p>
            <input type="number" id="userGuess">
            <button onclick="checkGuess()">Valider</button>
            <p id="message"></p>
            <p id="attempts"></p>
            <button onclick="startGame()">Rejouer</button>
        </div>
    </div>

    
    <script src="script.js"></script>

</body>
</html>
